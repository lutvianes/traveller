<div>
    <div class="collection">
        <a *ngFor="let poi of pois" (click)="select(poi)"
        	[class.active]="selectedPoi == poi"
        	href="#!"
        	class="collection-item">
        	<div>
        		{{poi.name}}
        		<a (click)="delete(poi)"
        			href="#!"
        			class="secondary-content">
        			<i class="material-icons">delete</i>
        		</a>
        	</div>
        </a>
    </div>
</div>
