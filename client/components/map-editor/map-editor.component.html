<div class="row">

    <div class="col s12 l9">
        <div class="map-container">
            <sebm-google-map
                [latitude]="center.lat"
                [longitude]="center.lng"
                [streetViewControl]="false"
                (mapClick)="
                    poiForm.setPosition($event.coords.lat, $event.coords.lng);
                    newMarkerAdding($event.coords.lat, $event.coords.lng);
                ">
                <map></map>
                <sebm-google-map-marker
                    [latitude]="newMarker.lat"
                    [longitude]="newMarker.lng"
                    [visible]="newMarker.visible">
                </sebm-google-map-marker>
                <sebm-google-map-marker *ngFor="let m of markers"
                    [latitude]="m.lat"
                    [longitude]="m.lng"
                    [title]="m.title"
                    [draggable]="m.draggable"
                    [visible]="m.visible">
                </sebm-google-map-marker>
            </sebm-google-map>
        </div>
    </div>

    <div class="col s12 l3">
        <h5>Add Point of Interest</h5>
        <poi-form #poiForm></poi-form>

        <h5>Point of Interests</h5>
        <pois #poisComponent
            (onSelect)="onSelectPoi($event)">
        </pois>

        <h5>Find routes</h5>
        <find-route-form (onSubmit)="clearAll(); displayResult($event);"></find-route-form>
    </div>

</div>
